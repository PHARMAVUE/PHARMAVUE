    <section class="form-container">
        <h2>Registration Form</h2>
        <form action="https://med-mauve.vercel.app/api/submit" method="POST">
            <!-- <h3>Demographics</h3> -->
            
            <!-- First Name and Last Name -->
            <div class="name-field">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <!-- City -->
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <!-- State -->
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <!-- Zip Code -->
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <!-- E-Mail -->
            <label for="email">E-Mail:</label>
            <input type="text" id="email" name="email" required>               

            <h3>Medical History Questionnaire</h3>
            <label for="medicalhistory">Please describe your medical history:</label>
            <textarea id="medicalhistory" name="medicalhistory" rows="4" required></textarea>

            <label for="allergies">Do you have any known allergies?</label>
            <input type="text" id="allergies" name="allergies" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
